<!doctype html>
<html>
  <head>
    <title>AI Chatbot</title>
  </head>
  <body>
    <h1>AI Chatbot</h1>
    <form method="POST">
      <label for="message">Message:</label>
      <input type="text" name="message" id="message">
      <button type="submit">Send</button>
    </form>
    {% if message %}
    <p><strong>You:</strong> {{ message }}</p>
    {% endif %}
    {% if response %}
    <p><strong>Bot:</strong> {{ response }}</p>
    {% endif %}
  </body>
</html>
